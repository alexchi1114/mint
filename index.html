<!DOCTYPE html>
<html>
<head>
	<title>Mint</title>
	<link rel = 'stylesheet' type = "text/css" href = 'styles/styles.css' />
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
	<div id = "header">
		<div id = "logo">
			<img src = 'images/mint_logo.png' width = '110' height = '50'>
		</div>

		<ul>
			<li> Sign up </li>|
			<li> Log in </li>
		</ul>
	</div>

	<div id = "content">
		<div id = "signup-body">
			<h1>See all your finances in one place</h1>
			<form>
				<div class = 'form-entry'>
					<label>Your Email</label>
					<br>
					<br>
					<input type = "text" class = 'form-box'>
				</div>

				<div class = 'form-entry'>
					<label>Confirm Email</label>
					<br>
					<br>
					<input type = "text" class = 'form-box'>
				</div>

				<div class = 'form-entry'>
					<label>Phone (recommended)</label>
					<br>
					<br>
					<input type = "text" class = 'form-box'>
				</div>

				<div class = 'form-entry'> 
					<label>Password</label>
					<br>
					<br>
					<input type = "text" class = 'form-box'>
				</div>

				<div class = 'form-entry'>
					<label>Confirm Password</label>
					<br>
					<br>
					<input type = "text" class = 'form-box'>
				</div>

				<div id = 'remember-me'>

					<label><input type = "checkbox" id = 'checkbox'/></label> Remember me
				</div>
				<br>

				<div id = 'sign-up-button'>
					SIGN UP
				</div>
		</div>

		<div id = "sidebar">
			<h3>Why you'll love it<h3>
			<ul>
				<li> See all your accounts in one place</li>
				<br>
				<li> Find the best ways to grow your money</li>
				<br>
				<li> Stay safe and secure </li>
			</ul>
		</div>
	</div>
</body>
</html>
